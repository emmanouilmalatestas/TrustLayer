name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: TrustLayer2025!
          POSTGRES_DB: trustlayer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest psycopg2 pytest-cov coverage

      - name: Restore database from dump
        run: |
          pg_restore --no-owner --no-privileges --clean --if-exists \
            --host=127.0.0.1 --port=5432 --username=postgres \
            --dbname=trustlayer_test backups/trustlayer_auto.dump
        env:
          PGPASSWORD: TrustLayer2025!

      - name: Run tests with coverage
        run: pytest --cov=backend --cov-report=xml --cov-report=term
        env:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          PGPASSWORD: TrustLayer2025!
          PGDATABASE: trustlayer_test

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage-badge.svg

      - name: Commit badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add coverage-badge.svg
          git commit -m "Update coverage badge"
          git push